{% extends "base.html" %}

{% block content %}
  {% if posts %}
    {% for post in posts %}
      <div class="row justify-content-center">
        <div class="col col-md-8">
          <h3>
            <a href="{{ url_for('Post:get', entity_id=post.id) }}">
              {{post.title}}
            </a>
          </h3>
          <pre class="post-body">{{post.body|truncate(1000, killwords=True)}}</pre>
          {% if post.body|length > 1000 %}
            <a href="{{url_for('Post:get', entity_id=post.id)}}">
              Continue reading..
            </a>
          {% endif %}
          <hr>
        </div>
      </div>
    {% endfor %}
  {% endif %}
{% endblock %}
