{% extends "base.html" %}

{% block content %}
    {% for post in posts %}
        <div>
            <h3>{{post.title}}
            <a href="{{ url_for('Post:get', entity_id=post.id) }}">click here</a>
            </h3>
            <p>{{post.body}}</p>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
